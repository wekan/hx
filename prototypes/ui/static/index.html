<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" class="__meteor-css__" href="css/style.css">
  <title>Wekan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#dedede" />
  <meta name="Description" content="Wekan Kanban Board.">
  <link rel="shortcut icon" href="img/wekan-favicon.png">
  <link rel="apple-touch-icon" href="img/wekan-favicon.png">
  <link rel="manifest" href="wekan-manifest.json">

 <script>
   function measureCRP() {
     var t = window.performance.timing,
       interactive = t.domInteractive - t.domLoading,
       dcl = t.domContentLoadedEventStart - t.domLoading,
       complete = t.domComplete - t.domLoading;
     var stats = document.getElementById("pageloading-state");
     stats.textContent = 'interactive: ' + interactive + 'ms, ' +
       'dcl: ' + dcl + 'ms, complete: ' + complete + 'ms';
     document.body.appendChild(stats);
   }
 </script>
</head>

<body onload="measureCRP()">

<section class="auth-layout"><h1 class="at-form-landing-logo"><img src="img/wekan-logo.png" alt="Wekan"></h1>
  <section class="auth-dialog">
    <div class="at-form">        
        <h3>
          <a class="button-link" href="login.html">Login</a><br /><br />
          <a class="button-link" href="boardlist.html">Boardlist</a><br /><br />
          <a class="button-link" href="boardlist-starred.html">Boardlist - 2 Starred Boards</a>
        </h3>
    </div>          
  </section>
  <p id="pageloading-state" style="text-align:center"></p>
</section>
<script>
  // Check that service workers are registered
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>
</body>
</html>
